<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Counter</title>
  <style>
    body {
      background: transparent;
      font-family: monospace;
      font-size: 48px;
      color: black;
      text-align: center;
    }
  </style>
</head>
<body>

 <div id="counter" style="visibility:hidden">----</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getFirestore, doc, getDoc, setDoc, updateDoc, increment } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
 

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

const counterRef = doc(db, "counters", "views");
const counterEl = document.getElementById("counter");

// Always show something immediately
counterEl.textContent = "----";

async function runCounter() {
  // 1️⃣ Show current count instantly
  try {
    const snap = await getDoc(counterRef);
    if (snap.exists()) {
      counterEl.textContent = String(snap.data().count).padStart(4, "0");
    }
  } catch (e) {
    counterEl.textContent = "ERR";
    console.error(e);
    return;
  }

  // 2️⃣ Increment after 7 seconds
  setTimeout(async () => {
    try {
      await updateDoc(counterRef, { count: increment(1) });
      const snap = await getDoc(counterRef);
      counterEl.textContent = String(snap.data().count).padStart(4, "0");
    } catch (e) {
      console.error(e);
    }
  }, 7000);
}

runCounter();
</script>





</body>
</html>
